<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks</title>
  <script>
    document.addEventListener('DOMContentLoaded', function() {

      // By default, the submit button is disbled
      document.querySelector('#submit').disabled = true;

      document.querySelector('#task').onkeyup = () => {
        if (document.querySelector('#task').value.length > 0) {
          document.querySelector('#submit').disabled = false;
        } else {
          document.querySelector('#submit').disabled = true;
        }
      }

      document.querySelector('form').onsubmit = () => {

        const task = document.querySelector('#task').value; 
        console.log(task); // Log into the console page

        const li = document.createElement('li');
        li.innerHTML = task;

        document.querySelector('#tasks').append(li); // Add to the list the object
        
        document.querySelector('#task').value = ""; // Clean the space
        document.querySelector('#submit').disabled = true; // Disable the button

        // Stop form from submitting
        return false;
      }
    });
  </script>
</head>

<body>
  <h1> Tasks </h1>
  <ul id="tasks">

  </ul>
  <form action="">
    <input type="text" id="task" placeholder="New Task">
    <input type="submit" value="Submit" id="submit">
  </form>
</body>
</html>
